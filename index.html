	<div class="bg-img1 overlay1 size1 flex-w flex-c-m p-l-15 p-r-15" style="background-image: url('images/Antares.jpg');">

		<div class="wsize1">

			<p class="txt-center m2-txt1 p-b-25">
				EQUiSat has been delivered and is being integrated for launch on OA-9
			</p>			
			<p class="txt-center">
				<!-- <i class="zmdi zmdi-card-giftcard cl0 fs-60"></i> -->
				<img id="equisat" src="images/Equisat.png" />
				<div class="learnmore-button-container">
						<a class="learnmore-button" href="http://brownspace.org/equisat" title="">Learn More</a>
				</div>
			</p>
			<div class="flex-sa cd100 bor1 p-t-10 p-l-50 p-r-50 respon1">
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 days">35</span>
					<span class="m2-txt2">Days</span>

				<span class="l1-txt2 p-b-22">:</span>

				<div class="flex-col-c-m wsize2 m-b-20">

			</p>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		var endYEAR = 2018
		var endMONTH = 5
		var endDAY = 20
		var endHOUR = 5
		var endMINUTE = 4 
		var endSECOND = 0

		var now = new Date();
		var endDate = new Date(endYEAR, endMONTH-1, endDAY, endHOUR, endMINUTE, endSECOND);

		var delta = (endDate.getTime() - now.getTime())/ 1000;
		var days = Math.floor(delta / (60*60*24));
		var hours = Math.floor((delta - (days*24*60*60))/(60*60));
		var minutes = Math.floor((delta - (days*24*60 *60) - (hours*60*60))/60);		
		var seconds = Math.floor(delta - (days*24*60 *60) - (hours*60*60) - (minutes * 60));

		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: days,
			endtimeHours: hours,
			endtimeMinutes: minutes,
			endtimeSeconds: seconds,
			timeZone: ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
